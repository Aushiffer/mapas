externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: /api
tags:
  - name: test1
    description: Everything about your tests
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: test2
    description: Access to Test orders
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io
  - name: test3
    description: Operations about user
paths:
  /tests:
    get:
      tags:
        - tests
      summary: Retrieve all tests
      description: Retrieve all tests
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: Pet not found
        "405":
          description: Validation exception
components:
  schemas:
    Test:
      type: object
      properties:
        id:
          type: integer
        properties:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 10
            petId:
              type: integer
              format: int64
              example: 198772
            quantity:
              type: integer
              format: int32
              example: 7
            shipDate:
              type: string
              format: date-time
            status:
              type: string
              description: Order Status
              example: approved
              enum:
                - placed
                - approved
                - delivered
            complete:
              type: boolean
          xml:
            name: order
      xml:
        name: order