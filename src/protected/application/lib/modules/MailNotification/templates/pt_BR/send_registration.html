{{{_header}}}
<table role="presentation" class="main">

    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Olá, <strong>{{userName}}</strong></p>

                        <p>Sua inscrição <strong>{{projectName}}</strong> foi enviada com sucesso e o status atual é: {{statusTitle}}!</p>

                        <p>Para acompanhar o andamento</p>
                        <br>
                        <a href="{{baseUrl}}inscricao/{{registrationId}}">
                            <div class="status-card status-{{statusNum}}">
                                <h2 class="status-card--title">Clique aqui</h2>
                            </div>
                        </a>
                        <br><br>
                        <p>Até mais!</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
{{{_footer}}}
