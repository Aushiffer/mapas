<span ng-click="editBox.open(editBoxId, $event)" class="editable">{{valuesText()}}</span>
<edit-box position="top" id="{{editBoxId}}" title="{{boxTitle}}" submit-label="ok" cancel-label="cancelar" close-on-cancel="true" on-submit="submit" on-cancel="cancel">
    <multiselect values="values" terms="terms" allow-other="{{allowOther}}" allow-other-text="{{allowOtherText}}"></multiselect>
</edit-box>
<input type="hidden" id="{{entityProperty}}" data-name="{{entityProperty}}" class="js-editable" data-edit="{{entityProperty}}" data-value=""/>
