<div class="directive-find-entity edit-box mc-bottom">
    <header>
        <h1>Título</h1>
        <p>Subtexto</p>
        
    </header>

    <div class="mc-content">

        <input ng-model="searchText" ng-change="find()" placeholder="buscar por nome"/>
        
        <div class="no-results" ng-if="!spinner && noEntityFound">
            {{noEntityFoundText}}
        </div>

        <ul class="result-container" ng-if="!spinner && !noEntityFound">
            <li class="search-agent clearfix" ng-repeat="entity in result" ng-click="select(entity, attrs)">
                <img class="search-agent-thumb" ng-src='{{avatarUrl(entity)}}' alt="{{entity.name}}" />
                <h1>{{entity.name}}</h1>
                <div class="objeto-meta">
                    <div>
                        <span class="label">área de atuação:</span>
                        {{entity.terms.area.join(', ')}}
                    </div>
                    <div><span class="label">tipo:</span>{{entity.type.name}}</div>
                </div>

            </li>
        </ul>
    </div>
    <footer>
        <div ng-show="spinner" class="mc-spinner"><img ng-src="{{data.spinnerUrl}}" /></div>
        <!-- <button type="submit" class="hidden">ok</button><button type="button" class="mc-cancel hidden"><span class="icone icon_close"></span></button> -->
    </footer>
    <div class="mc-arrow"></div>
</div>
